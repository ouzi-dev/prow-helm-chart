             mountPath: /etc/github
             readOnly: true
           - name: config
             mountPath: /etc/config
             readOnly: true
           - name: job-config
             mountPath: /etc/job-config
             readOnly: true
         restartPolicy: Never
         volumes:
         - name: oauth
           secret:
             secretName: oauth-token
         - name: config
           configMap:
             name: config
         - name: job-config
           configMap:
