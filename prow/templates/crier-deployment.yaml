apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: crier
  labels:
    app: crier
spec:
  replicas: {{ .Values.crier.replicas }}
  template:
    metadata:
      labels:
        app: crier
    spec:
      serviceAccountName: crier
      terminationGracePeriodSeconds: 30
{{- if .Values.crier.tolerations }}
      tolerations:
{{ toYaml .Values.crier.tolerations | indent 8 }}
{{- end }}
      containers:
      - name: crier
        image: {{ .Values.crier.image }}
        args:
        - --github-workers=1
{{ if .Values.secrets.slackToken }}
        - --slack-workers=1
        - --slack-token-file=/etc/slack/token
{{ end }}
#        - --report-agent=knative-build
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
{{ if .Values.secrets.slackToken }}
        - name: slack
          mountPath: /etc/slack
          readOnly: true
{{ end }}
      volumes:
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: oauth
        secret:
          secretName: {{ .Values.secrets.githubToken }}
{{ if .Values.secrets.slackToken }}
      - name: slack
        secret:
          secretName: {{ .Values.secrets.slackToken }}
{{ end }}