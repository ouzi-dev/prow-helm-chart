---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deck
  labels:
    app: deck
spec:
  replicas: {{ .Values.deck.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: deck
    spec:
      serviceAccountName: "deck"
      terminationGracePeriodSeconds: 30
      containers:
      - name: deck
        image: {{ quote .Values.deck.image }}
        args:
        - --rerun-creates-job
        - --config-path=/etc/config/config.yaml
        - --tide-url=http://tide/
        - --hook-url=http://hook:8888/plugin-help
        - --redirect-http-to={{ quote .Values.deck.host }}
        - --config-path=/etc/config/config.yaml
        - --cookie-secret=/etc/cookie/secret
        - --job-config-path=/etc/job-config
        - --oauth-url=/github-login
        - --spyglass=true
        - --github-token-path=/etc/github/secret
        ports:
          - name: http
            containerPort: 8080
          - name: metrics
            containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: oauth-config
          mountPath: /etc/github
          readOnly: true
        - name: cookie-secret
          mountPath: /etc/cookie
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
      volumes:
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: oauth-config
        secret:
            secretName: {{ .Values.secrets.oauthConfig }}
      - name: cookie-secret
        secret:
            secretName: deck-cookie