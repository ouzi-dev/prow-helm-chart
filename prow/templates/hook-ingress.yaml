apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  {{- with .Values.deck.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: hook
spec:
  rules:
  - host: {{ quote .Values.baseurl }}
    http:
      paths:
      - backend:
          serviceName: hook
          servicePort: 8888
        path: /hook
  tls:
  - hosts:
    - {{ quote .Values.baseurl }}
    secretName: deck-tls   