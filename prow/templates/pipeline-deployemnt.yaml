kind: Deployment
apiVersion: apps/v1
metadata:
  name: prow-pipeline
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prow-pipeline
  template:
    metadata:
      labels:
        app: prow-pipeline
    spec:
      # use service account to use local cluster and not a remote
      serviceAccountName: prow-pipeline
      containers:
      - name: pipeline
        image: {{ .Values.pipeline.image }}
        args:
        - --all-contexts
        - --config=/etc/prow-config/config.yaml
        # - --build-cluster=/etc/build-cluster/cluster
        volumeMounts:
        # - mountPath: /etc/build-cluster
        #   name: build-cluster
        #   readOnly: true
        - mountPath: /etc/prow-config
          name: prow-config
          readOnly: true
      volumes:
      # - name: build-cluster
      #   secret:
      #     defaultMode: 420
      #     secretName: build-cluster
      - name: prow-config
        configMap:
          name: config