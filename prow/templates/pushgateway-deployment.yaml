apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pushgateway
  labels:
    app: pushgateway
spec:
  replicas: {{ .Values.pushgateway.replicas }}
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
      - name: pushgateway
        image: {{ .Values.pushgateway.image }}
        ports:
          - name: http
            containerPort: 9091